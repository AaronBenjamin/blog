{% extends 'base.html' %}
{% from 'macros.html' import render_form_field %}

{% block title %}登陆{% endblock %}

{% block content %}
<div class="container">
    <div class="row center-align">
        <h1>登陆</h1>
    </div>
    <form method="post">
    <div  class="row">
        
            {{ form.csrf_token }}
            {{ render_form_field(form.username) }}
            {{ render_form_field(form.password) }}
            <label> {{ form.remember(class_='filled-in') }}<span>{{ form.remember.label }}</span> </label><br>
            <button class="btn waves-effect waves-light" type="submit" name="action">{{ form.submit }} </button>  
    </div>
    </form>
</div>
{% endblock %}

{% block footer %}{% endblock %}
